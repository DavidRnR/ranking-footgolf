<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ranking Nacional de Footgolf" />
    <meta name="theme-color" content="#316d93" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Footgolf" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css?v=1.0" />
    <link rel="stylesheet" href="css/table.css?v=1.0" />
    <link rel="stylesheet" href="css/header.css?v=1.0" />
    <link rel="stylesheet" href="css/search.css?v=1.0" />
    <link rel="stylesheet" href="css/responsive.css?v=1.0" />

    <title>Ranking Nacional Footgolf</title>
  </head>
  <body>
    <header>
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Buscar..."
        />
      </div>
      <div class="themeContainer">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
          <svg
            class="sun-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg
            class="moon-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </header>

    <div class="logosContainer">
      <img src="assets/images/logo.png" alt="logo" class="logo-img logo-filtered-blue" />
      <img
        src="assets/images/logo-copa-republica.png"
        alt="logo"
        class="logo-img logo-filtered-black"
      />
      <img src="assets/images/logo-liga1.png" alt="logo" class="logo-img" />
      <img src="assets/images/logo-ln.png" alt="logo" class="logo-img" />
    </div>

    <h1 class="title">Ranking Nacional Footgolf</h1>

    <div class="tableContainer">
      <table>
        <thead>
          <tr id="tableHeader">
            <!-- Table headers will be populated by JavaScript -->
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Table data will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </body>
  <script src="js/main.js?v=1.1"></script>
</html>
