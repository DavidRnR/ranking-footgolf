<!DOCTYPE html>

  <head>

    <meta name="theme-color" content="#316d93" />

    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />

    <link rel="manifest" href="manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <link rel="stylesheet" href="css/base.css?v=1.0" />
    <link rel="stylesheet" href="css/responsive.css?v=1.0" />

  <body>

      <app-search></app-search>
      <app-theme-mode></app-theme-mode>

      <img src="assets/images/logo.png" alt="logo" class="logo-img logo-filtered-blue" />
      <img
        src="assets/images/logo-copa-republica.png"

      />

    </div>
    <app-players-list></app-players-list>
    <app-table></app-table>

  <script src="js/components/ThemeMode.js"></script>
  <script src="js/components/Search.js"></script>
  <script src="js/components/Table.js"></script>
  <script src="js/components/Accordion.js"></script>
  <script src="js/components/PlayersList.js"></script>
  <script src="js/components/SwitchView.js"></script>
